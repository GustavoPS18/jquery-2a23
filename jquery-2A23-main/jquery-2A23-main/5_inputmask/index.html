<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!--Chamando biblioteca jQuery-->
    <script type="text/javascript" src="jquery.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js
    "></script>
    <link rel="stylesheet" href="style.css">

    <!--Funcionalidade da página-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#nascimento').inputmask('99/99/9999');
            $('#rg').inputmask('99.999.999-9');
            $('#CPF').inputmask('999.999.999-99')
            $('#Telefone').inputmask('(99)9999-99999')
        });

    </script>
</head>

<body>

    <form action="post">
        <Table>
            <tr>
                <td>
                    Data de nascimento:
                </td>
                <td>
                    <input type="date" id="nascimento" name="nascimento">
                </td>
            </tr>
            <tr>
                <td>Registro Geral:</td>
                <td><input type="text" id="rg" name="rg"></td>
            </tr>
            <tr>
                <td>CPF:</td>
                <td><input type="text" id="CPF" name="CPF"></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" id="Telefone" name="Telefone"></td>
            </tr>
        </Table>
        <br>
    </form>




</body>

</html>
